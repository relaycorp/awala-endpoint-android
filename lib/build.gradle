plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'kotlin-kapt'
}

apply from: 'jacoco.gradle'

android {
  compileSdkVersion 30
  buildToolsVersion "30.0.2"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    debug {
      testCoverageEnabled = true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    coreLibraryDesugaringEnabled true
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8
  }
  testOptions {
    unitTests{
      returnDefaultValues = true
      includeAndroidResources = true
    }
  }
  packagingOptions {
    exclude 'META-INF/*'
    exclude 'META-INF/licenses/*'
    exclude '**/attach_hotspot_windows.dll'
  }
}

kotlin {
  explicitApi = 'strict'
}

dependencies {
  // Java 8
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.1'

  // Kotlin
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"

  // Relaynet
  api('tech.relaycorp:relaynet:[1.42.1,2.0.0)')
  implementation 'tech.relaycorp:poweb:1.5.14'

  // Security
  implementation 'androidx.security:security-crypto:1.1.0-alpha03'
  implementation "org.bouncycastle:bcpkix-jdk15on:1.67"

  // Testing
  testImplementation 'junit:junit:4.13.1'
  testImplementation 'androidx.test:core:1.3.0'
  testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinCoroutinesVersion"
  testImplementation 'org.robolectric:robolectric:4.4'
  testImplementation 'org.mockito:mockito-inline:3.7.7'
  testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
  testImplementation 'tech.relaycorp:relaynet-testing:1.2.1'

  // Instrumentation Testing
  androidTestImplementation 'androidx.test:runner:1.3.0'
  androidTestImplementation 'androidx.test:rules:1.3.0'
  androidTestImplementation 'androidx.test.ext:junit:1.1.2'
  androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinCoroutinesVersion"
  androidTestImplementation 'org.mockito:mockito-android:3.7.7'
  androidTestImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0") {
    // Workaround for Android API < 26:
    // https://github.com/mockito/mockito/pull/2024
    exclude group: "org.mockito", module: "mockito-core"
  }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8
    freeCompilerArgs += [
      '-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi',
      '-Xuse-experimental=kotlinx.coroutines.FlowPreview',
      '-Xuse-experimental=kotlin.time.ExperimentalTime',
      '-Xuse-experimental=io.ktor.util.KtorExperimentalAPI'
    ]
  }
}
